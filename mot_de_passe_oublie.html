<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mot de passe oublié</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <!-- Formulaire -->
                <div class="card shadow">
                    <div class="card-body">
                        <h3 class="card-title text-center mb-4">Mot de passe oublié</h3>
                        <p class="text-center text-muted">Veuillez saisir votre adresse email pour recevoir un lien de
                            réinitialisation.</p>
                        <form action="mot_de_passe_oublie.php" method="POST">
                            <div class="mb-3">
                                <label for="email" class="form-label">Adresse email</label>
                                <input type="email" class="form-control" id="email" name="email"
                                    placeholder="Entrez votre adresse email" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Envoyer le lien</button>
                            </div>
                        </form>
                    </div>
                </div>
                <!-- Lien de retour -->
                <div class="text-center mt-3">
                    <a href="authentification.html">Retour à la connexion</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</html>
